<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Bus System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="bus-info">
        <h2>Post Bus Information (Driver/Travel)</h2>
        <div class="form-group">
            <label>Bus Type</label>
            <input type="text" id="busType">
        </div>
        <div class="form-group">
            <label>Bus Details</label>
            <input type="text" id="busDetails">
        </div>
        <div class="form-group">
            <label>Contact Details</label>
            <input type="text" id="contactDetails">
        </div>
        <button onclick="submitBusInfo()">Submit</button>
</section>
</body>
</html>
